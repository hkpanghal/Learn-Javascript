<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
    </div>
    <div class="container middleDiv" >
        <p>Hello</p>
    </div>
    <div class="container" id="lastDiv">
    </div>
    
    <script>
        const containersDiv = document.querySelectorAll(".container")
        containersDiv.forEach((div,index) => {
            div.style.height = "100px"
            div.style.backgroundColor = "lightgrey"
            div.style.margin = "10px"
        })

        const middleDiv = document.getElementsByClassName("middleDiv")
        middleDiv[0].style.backgroundColor = "orange"

        const lastDiv = document.getElementById("lastDiv")
        
        lastDiv.innerHTML = "<h1> Hello i am last div </h1>"

        lastDiv.setAttribute("data","123")
        middleDiv[0].children[0].setAttribute("style","color:red")

        const div = document.getElementsByTagName("div")
        console.log(div[1].childNodes)
        console.log(div[1].children)
    </script>
   
</body>
</html>

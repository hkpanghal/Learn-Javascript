<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container" id="middle"></div>
    <div class="container"></div>

    

    <script>
      
    //   returns nodelist
        const containersDiv = document.querySelectorAll(".container")
        containersDiv.forEach((div,index) => {
            div.style.height = "100px"
            div.style.backgroundColor = "lightgrey"
            div.style.margin = "10px"

            div.innerHTML = "div" +  "<h1>" + index + "</h1>"

        })

        // returns the first element
        const middleDiv = document.querySelector("#middle")
        middleDiv.style.backgroundColor = "red"
        middleDiv.innerText = `<h1> Hello i am middle div </h1>`

        const div = document.querySelector("div")
        div.style.backgroundColor = "blue"
    </script>

</body>
</html>

<head>

</head>
<body>
    <div class="container" style="border-radius: 100%; height: 200px; width: 200px; border: 2px solid black;">

    </div>

    <button id="button" style="padding: 10px 30px;margin:30px 50px;" >
        On
    </button>

    <script>
       const bulb =  document.querySelector("div")
       const button = document.getElementById("button")

    //    button.onclick = () => {

    //     }
    //     else{
    //         bulb.style.backgroundColor = "yellow"
    //         button.innerText = "Off"
    //     }
    //    }

    button.addEventListener("click",() => {
        if(bulb.style.backgroundColor === "yellow"){
            bulb.style.backgroundColor = ""
            button.innerText = "On"
        }
        else{
            bulb.style.backgroundColor = "yellow"
            button.innerText = "Off"
        }
    })
    </script>
</body>
</html>
